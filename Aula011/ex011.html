<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt arial;
            padding: 15px;
            margin: 6px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Voce nasceu em <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nac()">
    <div id="res">

    </div>

    <script>
        function nac() {
        var pais = document.querySelector('input#pais') 
        var res = document.querySelector('div#res')
        res.innerHTML = (`Voce e ${res}`)
        if (pais == 'Brasil'){
            res.innerHTML += (`<p>Brasileiro`</p>)
        } else {
            res.innerHTML += (`<p>Estrangeiro`</p>)
        }
    }
    </script>
    </body>
</html>
