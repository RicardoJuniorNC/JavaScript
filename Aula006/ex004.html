<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25pt arial;
        }
    </style>
</head>
<body>
    
        <script>
            var nome = window.prompt('Qual e seu nome ?') 
            document.writeln(`Ola, ${nome}. Seu nome tem <strong>${nome.length}</strong> letras.<br>`)
            document.writeln(`Seu nome em maiusculas e ${nome.toUpperCase()}<br>`)
            document.writeln(`Seu nome em minusculas e ${nome.toLowerCase()}`)
        </script>
</body>
</html>
